<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sign-up</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css\materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css\style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue darken-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo"><i class="material-icons">thumb_up</i></a>
      <ul class="right">
        <li><a id="login-btn" class="modal-trigger waves-effect" data-target="login-modal">Login</a></li>
        <li><a id="profile-name" class="waves-effect" onclick='logout();'>If you are seeing this, I must've screwed something up.</a></li><!--basically, you should never see this line, it is just a placeholder-->
      </ul>
    </div>
  </nav>
  <div class="container blue-text text-lighten-1">
    <div class="section">
      <form id="acc_form" action="CreateServlet" method="post">
        <div class="row">
        <div class="card col s12 m8 offset-m2 hoverable">
          <div class="card-content">
          <h4 class="center">Sign up</h4>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                 <i class="material-icons prefix">account_circle</i>
                 <input autocomplete="off" type="text" id="username" class="mini-form-text-input validate input-text required-entry" name="username"/>
                 <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                   <i class="material-icons prefix">lock</i>
                   <input autocomplete="off" type="password" id="password" class="mini-form-text-input validate-password input-text required-entry" name="password"/>
                   <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                   <i class="material-icons prefix">cake</i>
                   <input autocomplete="off" type="number" id="age" class="input-text" name="age"/>
                   <label for="age">Age</label>
                </div>
            </div>
            <div class="row">
              <div class="col s1 offset-s2">
                <i class="material-icons small" style="margin-top:20px">face</i>
              </div>
              <div class="input-field col s7">
                <select name="gender">
                  <option value="" disabled selected>Choose your option</option>
                  <option value="F">Female</option>
                  <option value="M">Male</option>
                </select>
                <label>Gender</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s3 offset-m9 offset-s6">
              <input type="submit" class="btn waves-effect red"/>
              </div>             
            </div>
          </div>
        </div>
        </div>  
      </form>  
    </div>
  </div>
  <br><br>

    <div class="section">

    </div>
  </div>
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <form action="loginPage" method="post">
        <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
               <input autocomplete="off" type="text" id="username" class="mini-form-text-input validate input-text" required name="username"/>
               <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">lock</i>
               <input autocomplete="off" type="password" id="password" class="mini-form-text-input validate-password input-text required" required name="password"/>
               <label for="password">Password</label>
              </div>
        </div>
        <div class="row">
          <div class="input-field col s3 offset-m9 offset-s6">
            <input type="submit" class="btn waves-effect red" value="Login">
          </div>
      </div>
    </form>
    </div>
  </div>

  <footer class="page-footer red darken-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Recommendation system</h5>
          <p class="grey-text text-lighten-4">Helps you find things that you'll love.</p>
        </div>
        
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="red-text text-lighten-3" href="#!">Jawahar and Shikhar</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/login_logout.js"></script>
  <script>
    $(document).ready(function() {
      $('.modal-trigger').leanModal({
       dismissible: true,
       opacity: .5,
       in_duration: 200,
       out_duration: 200,
       starting_top: '10%'
    });
  });
  </script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
  </body>
</html>
