      <form id="acc_form">
        <div class="row">
        <div class="card col s12 m8 offset-m2 hoverable">
          <div class="card-content">
          <h4 class="center">Sign up</h4>
            <div class="row">
              <div class="input-field col s8 offset-s2">
                 <i class="material-icons prefix">account_circle</i>
                 <input autocomplete="off" type="text" id="username" class="mini-form-text-input validate input-text required-entry" title="username"/>
                 <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                   <i class="material-icons prefix">lock</i>
                   <input autocomplete="off" type="password" id="password" class="mini-form-text-input validate-password input-text required-entry" title="password"/>
                   <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                   <i class="material-icons prefix">cake</i>
                   <input autocomplete="off" type="number" id="age" class="input-text" title="age"/>
                   <label for="age">Age</label>
                </div>
            </div>
            <div class="row">
              <div class="col s1 offset-s2">
                <i class="material-icons small" style="margin-top:20px">face</i>
              </div>
              <div class="input-field col s7">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="F">Female</option>
                  <option value="M">Male</option>
                </select>
                <label>Gender</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s3 offset-m9 offset-s6">
              <input type="submit" class="btn waves-effect red"/>
              </div>             
            </div>
          </div>

        </div>

        <div class="modal-action modal-footer">
          <a class="red-lighten-3 waves-effect btn s4" type="submit"><i class="material-icons right">send</i>Login</a>
        </div>
