  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>

    <body>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card blue-grey darken-1 z-depth-2">
            <div class="card-content white-text">
              <span class="card-title yellow-text">Test card</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn-large tooltipped" onclick="Materialize.toast('Something happened!', 4000)" data-position="right" data-delay="500" data-tooltip="Just a button, doing button things.">SomeButton</a>
            </div>
          </div>
        </div>
      </div>




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
