  <!DOCTYPE html>
  <html>
    
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login.css">
    </head>

    <body class="blue-grey lighten-4">
      <div class="wrap">
        <h1 class="indigo-text text-darken-3 center-align light header">Recommedation System</h1>
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <form> 
                <div class="card blue-grey darken-2 hoverable" id="login-card" style="vertical-align: middle;">
                  <div class="card-content white-text">
                    <div class="row">
                      <div class="input-field col s12">
                       <i class="material-icons prefix">account_circle</i>
                       <input autocomplete="off" type="text" id="username" class="mini-form-text-input white-text text-darken-1 validate input-text required-entry" title="username"/>
                       <label for="username">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                       <i class="material-icons prefix">lock</i>
                       <input autocomplete="off" type="password" id="password" class="mini-form-text-input white-text text-darken-1 validate-password input-text required-entry" title="password"/>
                       <label for="password">Password</label>
                      </div>
                    </div>
                  </div>
                  <div class="card-action center">
                    <a class="waves-effect waves-light btn s4 offset-s8" type="submit"><i class="material-icons right">send</i>Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="container center">
            <a href="/recommendations.html" id="create-link">New? Create account</a>
          </div>
        </div>
          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
